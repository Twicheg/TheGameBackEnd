services:
  db:
    image: postgres:16.0
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - pg_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -p 5432 -h localhost -d postgres -U user" ]
      interval: 10s
      timeout: 10s
      retries: 2

  backend_game_service:
    build: .
    command: bash -c "python manage.py migrate --no-input && python main.py"
    ports:
      - "8080:8000"
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db


volumes:
  pg_data:
